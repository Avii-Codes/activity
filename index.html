<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
        }
        #status {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #2c2f33;
            border: 5px solid #2c2f33;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #40444b;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        .cell:hover {
            background-color: #52575c;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #5865f2;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #72767d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">Loading...</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="controls">
            <button id="reset-button">Reset Game</button>
            <button id="mode-button">Play vs Bot (Easy)</button>
        </div>
    </div>

    <script type="module">
        import { DiscordSDK } from "https://unpkg.com/@discord/embedded-app-sdk@0.1.0";

        let discordSdk;
        let auth;
        let playWithBot = true;

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset-button');
        const modeButton = document.getElementById('mode-button');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]  // Diagonals
        ];

        // --- SDK Setup ---

        async function setupDiscordSdk() {
            statusDisplay.textContent = 'Connecting to Discord...';
            
            // 2. Initialize the SDK
            // We use query parameters for Vercel's env vars
            const queryParams = new URLSearchParams(window.location.search);
            const clientId = queryParams.get('client_id');
            const hostUrl = `${window.location.protocol}//${window.location.host}`;

            if (!clientId) {
                statusDisplay.textContent = 'Error: Missing client_id.';
                return;
            }

            discordSdk = new DiscordSDK(clientId);
            
            try {
                // 3. Wait for the SDK to be ready
                await discordSdk.ready();
                statusDisplay.textContent = 'Authorizing...';

                // 4. Authorize to get the 'code'
                const { code } = await discordSdk.commands.authorize({
                    client_id: clientId,
                    response_type: 'code',
                    state: '',
                    prompt: 'none',
                    scope: ['identify', 'guilds', 'rpc.activities.write'],
                });

                // 5. Send 'code' to our backend (/api/token)
                statusDisplay.textContent = 'Authenticating...';
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code }),
                });
                const { access_token } = await response.json();

                // 6. Authenticate with the 'access_token'
                auth = await discordSdk.commands.authenticate({
                    access_token,
                });

                if (!auth) {
                    throw new Error('Authentication failed.');
                }
                
                statusDisplay.textContent = "Welcome! Your turn (X)";

            } catch (err) {
                console.error("SDK Error:", err);
                statusDisplay.textContent = "Error connecting. Please relaunch.";
                // Disable game on auth failure
                gameActive = false;
                cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
                resetButton.disabled = true;
            }
        }

        // --- Game Logic ---

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Player's move
            makeMove(clickedCellIndex, currentPlayer);

            if (gameActive && playWithBot && currentPlayer === 'O') {
                // Bot's turn
                setTimeout(botMove, 500);
            }
        }

        function makeMove(index, player) {
            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = player;
            cells[index].textContent = player;
            cells[index].style.color = player === 'X' ? '#5865f2' : '#f04747';

            if (checkWin(player)) {
                endGame(false, player);
            } else if (board.every(cell => cell !== '')) {
                endGame(true);
            } else {
                currentPlayer = player === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin(player) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function endGame(draw, player = '') {
            gameActive = false;
            if (draw) {
                statusDisplay.textContent = 'Game is a Draw!';
            } else {
                statusDisplay.textContent = `Player ${player} Wins!`;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            statusDisplay.textContent = `Player X's turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = 'white';
            });
        }

        function botMove() {
            if (!gameActive) return;

            // Simple AI: find a winning move, then block, then random
            let move = findWinningMove('O');
            if (move === -1) {
                move = findWinningMove('X'); // Block player
            }
            if (move === -1) {
                // Try center
                if (board[4] === '') move = 4;
            }
            if (move === -1) {
                // Find random empty spot
                let emptyCells = [];
                board.forEach((cell, index) => {
                    if (cell === '') emptyCells.push(index);
                });
                move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            makeMove(move, 'O');
        }

        function findWinningMove(player) {
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = player; // Test move
                    if (checkWin(player)) {
                        board[i] = ''; // Undo test
                        return i;
                    }
                    board[i] = ''; // Undo test
                }
            }
            return -1;
        }

        function toggleMode() {
            playWithBot = !playWithBot;
            modeButton.textContent = playWithBot ? 'Play vs Bot (Easy)' : 'Play vs Player';
            resetGame();
        }

        // --- Event Listeners ---
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        modeButton.addEventListener('click', toggleMode);

        // Start the SDK setup
        setupDiscordSdk();
    </script>
</body>
</html>
